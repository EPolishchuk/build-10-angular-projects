<section ng-controller="JobsController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="job.title"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == job.user._id">
    <a class="btn btn-primary" ui-sref="jobs.edit({jobId: job._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="job.created | date:'mediumDate'"></span>
      by
      <span ng-bind="job.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="job.content"></p>
</section>
